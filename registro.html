<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="Registro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">DoggyQuo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="registro.html">Registrarse</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="login.html">Iniciar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container-fluid d-flex justify-content-left">
        <div class="overlay"></div>
        <form class="form">
          <div class="form-group">
            <p class="text-light fs-2">Registrate</p>
            <label for="exampleInputEmail1"><p class="text-light">Ingresa tu correo electronico</p></label>
            <br><br>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputPassword1"><p class="text-light">Ingresa una contraseña</p></label>
            <br><br>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <br>
          <div class="form-group">
              <label for="exampleInputPassword1"><p class="text-light">Confirma tu contraseña</p></label>
              <br><br>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"><p class="text-light">Acepto los acuerdos y condiciones</p></label>
          </div>
          <br>
          <button type="submit" class="btn btn-light bg-light">Continuar</button>
        </form>
      </main>
      <footer class="page-footer text-center font-small mt-4 wow fadeIn">
        <div class="footer-copyright py-3 text-white">
          © 2023 DoggyQuo. Todos los derechos reservados
        </div>
      </footer>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $('#enviar').click(function (event) {

                var formData = {
                    user_nombre: $('#user_nombre').val(),
                    contra: $('#contra').val(),
                    email: $('#correo').val()
                };
                $.ajax({
                    url: 'https://localhost:7235/api/Register', // Reemplaza la URL con la ruta adecuada en tu backend
                    method: post,
                    data: JSON.stringify(formData),

                    contentType: 'application/json',
                    success: function (response) {
                        alert('Registro exitoso: ' + response);
                        // Aquí puedes realizar cualquier acción adicional después del registro exitoso
                    },
                    error: function (xhr, status, error) {
                        alert('Error en el registro: ' + error);
                        // Aquí puedes manejar los errores de manera adecuada
                    }
                });
            });
        });
    </script>
</body>
</html>
