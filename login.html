<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">DoggyQuo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">

            </div>

</header>
    <section class="container-fluid d-flex justify-content-center">
      <div class="overlay"></div>
      <form class="form">
        <div class="form-group">
          <h1 class="text-light fs-2">Iniciar Sesión</h1>
          <label for="exampleInputEmail1"><p class="text-light">Ingresa tu correo electronico</p></label>
          <br><br>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1"><p class="text-light">Contraseña</p></label>
          <br><br>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <br><br>
        <button type="submit" class="btn btn-light bg-light">Iniciar sesión</button>
      </form>
    </section>
